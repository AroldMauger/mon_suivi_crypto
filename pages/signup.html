    <main class="main-signup">
        <h2 class="signup-title">CRÉER UN COMPTE</h2>
       <form class="signup-form" action="adduser.php" method="post" accept-charset="UTF-8">
        <label for="name">Prénom</label>
        <input class="input-signup-form" type="text" id="name" name="prenom" minlength="2" required>

        <label for="surname">Nom</label>
        <input class="input-signup-form" type="text" id="surname" name="nom" minlength="2"  required>

        <label for="birthdate">Date de naissance</label>
        <input class="input-signup-form" type="date" id="birthdate" name="datenaissance" required>

        <label for="email">Email</label>
        <input class="input-signup-form" type="email" id="email" name="email" pattern="[a-z0-9.-_]+@[a-z0-9.-_]+\.[a-z]{2,4}" required>

        <label for="username">Nom d'utilisateur</label>
        <input class="input-signup-form" type="text" id="username" name="username" minlength="2" required>

        <label for="password">Mot de passe</label>
        <input class="input-signup-form" type="password" id="password" name="motdepasse" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?!.*\s).{8,}$" required title="Le mot de passe doit contenir au moins une minuscule, une majuscule, un chiffre, un caractère spécial, et doit avoir au moins 8 caractères.">

        <div class="conditions">
            <input class="checkbox-input" type="checkbox" id="checkbox1" name="acceptedConditions" checked required >
            <label class="checkbox-label" for="checkbox1">J'ai lu et accepté les conditions d'utilisation.</label>
        </div>
    

        <button type="submit" id="submit-signup">Créer</button>
       
       </form>

    </main>
    <script src="signup.js"></script>

</body>
